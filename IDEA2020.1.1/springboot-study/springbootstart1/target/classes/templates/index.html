<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 1. 导入CSS的全局样式 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

<!--        }-->

<!--            $.get("message",{message:"en"})-->
<!--        }-->
<!--    </script>-->
</head>
<body>
<h1 align="center" th:text="#{login.top}"></h1><br>
<font color="red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></font>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" action="login">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">[[#{login.us}]]</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail3" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">[[#{login.pw}]]</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">[[#{login.todo}]]</button>
<!--                        <button onclick="zh()">中文</button>-->
<!--                        <button onclick="en()">英文</button>-->
                        <a th:href="@{index(l=zh_CN)}">中文</a>
                        <a th:href="@{index(l=en_US)}">英文</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
