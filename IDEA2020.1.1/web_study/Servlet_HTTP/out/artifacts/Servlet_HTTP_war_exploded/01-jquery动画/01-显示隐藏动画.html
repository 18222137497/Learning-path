<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script>
        //隐藏hide
        function hideFn() {
            //$("#showDiv").hide(3000,"swing");
            //滑动的显示和隐藏
            //$("#showDiv").slideUp(3000);
            //淡入淡出显示和隐藏方式
            $("#showDiv").fadeOut(2000);
        }
        //显示show
        function showFn() {
            //$("#showDiv").show(3000,"swing");
            //滑动的显示和隐藏
            //$("#showDiv").slideDown(3000)
            //淡入淡出显示和隐藏方式
            $("#showDiv").fadeIn(2000)
        }
        //切换toggle
        function toggleFn() {
            //$("#showDiv").toggle(3000,"swing");
            //滑动的显示和隐藏
            //$("#showDiv").slideToggle(3000)
            //淡入淡出的显示和隐藏方式
            $("#showDiv").fadeToggle(2000)
        }
    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
