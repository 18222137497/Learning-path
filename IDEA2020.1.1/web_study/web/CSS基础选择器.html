<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
   <link href="CSS/a.css" rel="stylesheet">
<!--    <style>
            @import "CSS/js.css";
        </style>            -->
</head>
<body>
<!--选择器：筛选具有相似特征的元素
        * 分类：
        1. 基础选择器
            1. id选择器：选择具体的id属性值的元素.建议在一个html页面中id值唯一
              * 语法：#id属性值{}
            2. 元素选择器：选择具有相同标签名称的元素
              * 语法： 标签名称{}
              * 注意：id选择器优先级高于元素选择器!!!!!
            3. 类选择器：选择具有相同的class属性值的元素。
                * 语法：.class属性值{}
                * 注意：类选择器选择器优先级高于元素选择器
                            -->
        <div id="div1">传智播客</div>
        <div class="cls1">黑马程序员</div>
        <p id="div2">传智学院</p>
<!--扩展选择器:
        1.选择所有元素
            * 语法*{}
        2.并集选择器
            * 语法: 选择器1,选择器2{}
        3.子选择器:选择选择器1元素下的选择器2
            * 语法: 选择器1 (空格)选择器2{}
        4.父选择器:选择选择器2上的选择器1
            * 语法: 选择器1>选择器2{}
        5.属性选择器:选择元素名称，属性名=属性值的元素
            * 语法: 元素名称[属性名="属性值"]{}
        6.伪类选择器:选择一些元素具有的状态
            * 语法: 元素:状态{}
                *如<js>
                    *状态:
                        *link:初始化的状态
                        *visited:被访问过的状态
                        *activeL:正在访问状态
                        *hover:鼠标选择状态
                -->
        <div id="div3"><!--子选择器-->
            <p id="p1">传智播客</p>
            <p id="p2">chuanzhiboke</p>
        </div>
        <div id="div4"><!--父选择器-->
            <p id="p3">传智播客</p>
            <p id="p4">chuanzhiboke</p>
        </div>
        <input type="text"><br>

        <a href="">传智播客</a>

</body>
</html>
