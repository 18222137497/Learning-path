<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html复习</title>
</head>
<body>
    <!--    图片-->
    <img src="image/logo.jpg" alt="黑马程序员" />
    <br/>
    <!--    有序列表ol -->

    <ol>早晨起来要干什么
       <li>起床
       <li>刷牙
       <li>看手机
    </ol>
    <!--无序列表-->
    <ul>
        <li>睁眼
        <li>看手机</li>
        <li>洗漱</li>
    </ul>
    <br>
    <!--  表格标签-->
    <table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="#faebd7">
        <!-- 参数 表格线 表格大小 内容与单元格距离 单元格之间的距离 对其方式(窗口居中) 背景颜色 -->
        <caption> 学生表</caption><!-- 表格标题 -->
        <thead><!--头部分 -->
        <tr >
            <th>
                学号
            </th>
            <th>
                姓名
            </th>
            <th>
                成绩
            </th>
        </tr>
        </thead>
        <tbody><!--体部分 -->
        <tr align="center" bgcolor="aqua" > <!--行-->
            <td><!--单元格-->
                1
            </td>
            <td>
                杨过
            </td>
            <td>
                100
            </td>

        </tr>
        </tbody>
        <tfoot><!--脚部分 -->
        <tr  bgcolor="#7fff00"> <!--行-->
            <td><!--单元格-->
                2
            </td>
            <td>
                尹志平
            </td>
            <td>
                1
            </td>

        </tr>
        </tfoot>
    </table>


</body>
</html>
