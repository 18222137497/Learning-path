<script>
    /*
        响应式布局
            *同一套页面可以兼容不同分辨率的设备
            *实现：依赖于栅格系统：将一行平均分成12个格子，可以指定元素占几个格子
            *步骤
                1.定义容器。相当于之前的table
                    *容器分类： class=‘container-fluid’
                        1.container：两边留白
                        2.container-fluid：每一种设备董事100%宽度
                2.定义行。相当于之前的tr   样式：class=‘row’
                3.定义元素。指定该元素在不同设备上。所占的格子数目， 样式：class='col-设备代号-格子数目'
                    *设备代号：
                        1.xs:超小屏幕 手机(<768px)：col-xs-12
                        2.sm:小屏幕 平板 (≥768px)
                        3.md:中等屏幕 桌面显示器 (≥992px)
                        4.lg:大屏幕 大桌面显示器 (≥1200px)
                *注意：
                    1.一行中如果壳子数目超过12，则超出部分会自动换行
                    2.栅格类属性可以向上兼容，栅格类适用于与屏幕宽度大于或等于分界点大小的设备
                    3.如果真实设备宽度小于了设置栅格类属性的是被代码的最小值，会一个元素占满一整行
    */
    /*
    CSS样式和JS样式：
        1.全局CSS样式：
            * 按钮 class='btn btn-default'
            * 图片

                    * <img src'...' alt='...' class='img-rounded'>方形
                    * <img src'...' alt='...' class='img-circle'>圆形
