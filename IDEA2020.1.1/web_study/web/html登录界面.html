<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯html登陆界面</title>
</head>
<body>
    <form action="#" method="post">
    <table border="1" align="center" >
        <caption> 注册表 </caption>
        <tr>
            <th>
               用户名
            </th>
            <td>
                <input type="text" name="用户名" placeholder="请输入用户名" >
            </td>
        </tr>
        <tr>
            <th>
                密码
            </th>
            <td>
                <input type="password" name="密码" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <th>
                Email
            </th>
            <td>
                <input type="email" name="邮箱" placeholder="请输入邮箱">
            </td>
        </tr>
        <tr>
            <th>
                姓名
            </th>
            <td>
                <input type="text" name="姓名" placeholder="请输入真是姓名">
            </td>
        </tr>
        <tr>
            <th>
                手机号
            </th>
            <td>
                <input type="number" placeholder="请输入手机号">
            </td>
        </tr>
        <tr>
            <th>
                性别
            </th>
            <td>
                <input type="radio" name="性别" value="男">男
                <input type="radio" name="性别" value="女">女
            </td>
        </tr>
        <tr>
            <th>
                出生日期
            </th>
            <td>
                <input type="date" name="出生日期">
            </td>
        </tr>
        <tr rowspan="2">
            <th>
                验证码
            </th>
            <td>
                <input type="text" name="验证码" placeholder="请输入验证码">
                <img src="img/verify_code.jpg">
            </td>

        </tr>
        <tr >
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
