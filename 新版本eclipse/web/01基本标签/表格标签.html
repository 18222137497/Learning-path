<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
	<!-- table 定义表格 -->
	<table border="1"  width="1000" cellpadding="0" cellspacing="0">
		<!-- cellpadding(定义内容和单元格的距离) cellspacing(定义单元格之间的距离。如果指定为0，单元格的线会合成一条) -->
		<tr><!--tr 定义行 -->
			<th>编号</th><!--th 定义表头单元格 -->
			<th>姓名</th>
			<th>成绩</th>
		</tr>
		<tr>
			<td>1</td><!--td 定义单元格 -->
			<td>小龙女</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>杨过</td>
			<td>50</td>
		</tr>
	</table>
	<hr/>
	<table border="1"  width="1000" cellpadding="0" cellspacing="0" bgcolor='#FF00FF'>
	<caption>学生信息表</caption>
	<thead><!-- 表示表格的头部分 -->
		<tr bgcolor='#7fffd4' > <!-- 定义行背景颜色 -->
			<th>编号</th>
			<th>姓名</th>
			<th>成绩</th>
		</tr>
		</thead>
		<tbody><!-- 表示表格的体部分 -->
		<tr align="center"><!-- 定义行内容居中 -->
			<td>1</td>
			<td>小龙女</td>
			<td>100</td>
		</tr>
		</tbody>
		<tfoot><!-- 表示表格的脚部分 -->
		<tr>
			<td>2</td>
			<td>杨过</td>
			<td>50</td>
		</tr>
		</tfoot>
	</table>
	<hr>
		<table border="1"  width="1000" cellpadding="0" cellspacing="0">
		<tr >
			<th rowspan='2'>编号</th><!-- 合并行，传入参数2表示占两行 -->
			<th>姓名</th>
			<th>成绩</th>
		</tr>
		<tr>
			<td>1</td>
			<td>小龙女</td>
			<td>100</td>
		</tr>
		<tr >
			<td>2</td>
			<td colspan='2'>杨过</td><!-- 合并列，传入参数2表示占两列 -->
			<td>50</td>
		</tr>
	</table>
	
</body>
</html>
