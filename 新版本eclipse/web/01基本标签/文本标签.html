<!DOCTYPE html>
<html>
<head>
<!-- 定义关于文档的信息 -->
<meta charset="UTF-8">
<!-- 设置字符集 -->
<title>文本标签</title>
<!-- 浏览器分页的名称 -->
</head>
<body>
	<!-- 定义文档的主体 -->
	<!--br 换行-->
	白日依山尽,
	<br>黄河入海流
	<!-- 标题标签 h1~h6 自动带着换行-->
	<h1>黑马旅游网</h1>
	<h2>黑马旅游网</h2>
	<h3>黑马旅游网</h3>
	<h4>黑马旅游网</h4>
	<!-- 段落标签 p-->
	<!-- 设置字体属性font(颜色高度字体等等),加粗b,斜体i -->
	<font color="red" size='5' face='楷体'><b><i><p>1.锄禾日当午</p></i></b></font>
	<p><center>2.汗滴禾下锄</center></p>
		<!-- center 相对父类居中 -->
		<!-- hr 显示一条水平线 -->
		<hr />
		<!-- 给这个水平线设置属性 color颜色 width长度 size高度 align位置(左对齐，居中，右对齐) -->
		<hr color='#FF00FF' width='300' size='20' align='left' />
</body>
</html>
