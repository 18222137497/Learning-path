<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片标签</title>
</head>
<body>
	<!-- 展示一张图片 -->
	<!-- alt图片没有加载出来就显示这个里面传的东西) src(文件路径) align(位置：右对齐。。。) -->
	<img alt="电话" src="image/hot_tel.jpg" align="right" width="100" height="100" />
	<!-- 
		相对路径
			*以.开头的路径
				* ./  代表挡墙目录    (默认)
				* ../ 代表上一级目录
		 -->
</body>
</html>
