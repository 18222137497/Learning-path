<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表标签</title>
</head>
<body>
	<!-- 有序列表 ol -->
	早上起来干的事情
	<ol type="A" start="2"><!-- type(类型，样式，风格) start(从该样式的第几个开始出发) -->
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ol>
	<!-- 无序列表  ul-->
	早上起来干的事情
	<ul type="circle">
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ul>
</body>
</html>
