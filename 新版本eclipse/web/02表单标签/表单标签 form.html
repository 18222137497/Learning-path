<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单标签 form</title>
</head>
<body>
	<!-- form用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围 -->
	<form action="#" method="post">
		用户名:<input name='username'><br>
		<!-- 给name赋值属性才能被提交 -->
		密码:<input name='password'><br> <input type="submit" value='登录'><!-- submit按钮 -->
	</form>
</body>
</html>
