<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单项select标签</title>
</head>
<body>
	<form action="#" method="get">
	省份:<select name='省份'><!-- 下拉框 -->
			<option value=''>--请选择--</option><!-- 指定列表项 -->
			<option value='1' selected>北京</option><!-- selected默认选中 -->
			<option value='2'>上海</option>
			<option value='3'>陕西</option>
		</select><br>
		<textarea rows="10" cols="10" name="文本"></textarea><br><!-- 文本域   rows:默认多少行  cols:指定列数，每一行有多少个字符-->
	<input type="submit" value='提交'>
	
	
	
	</form>
</body>
</html>
